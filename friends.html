<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>My Friends</h3>

    <div class="grid-container">
      <div class="header" >
        <!-- <img src="https://via.placeholder.com/928x90.png?text=Header" /> -->
        <h2>CompanyLogo</h2>
        <div class="buttons" style="float:right">
        <button class="btn"><i class="fa fa-home"></i>Home</button>
        <button class="btn"><i class="fa fa-contact"></i>Contact</button>
        <button class="btn"><i class="fa fa-About"></i>About</button>
      </div>
      </div>

      
      
      <div class="middle">
      
        <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="https://www.w3schools.com/w3images/avatar1.png" alt="Avatar 1" style="width:280px;height:280px;">
          </div>
          <div class="flip-card-back">
            <h1>David Smith</h1>
            <p>Importer & Exporter</p>
            <p>We trust David</p>
          </div>
        </div>
      </div>

      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar 2" style="width:280px;height:280px;">
          </div>
          <div class="flip-card-back">
            <h1>John Doe</h1>
            <p>Artist & Engineer</p>
            <p>We respect John</p>
          </div>
        </div>
      </div>
    
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="https://www.w3schools.com/w3images/avatar3.png" alt="Avatar 3" style="width:280px;height:280px;">
          </div>
          <div class="flip-card-back">
            <h1>Ali Ramsey</h1>
            <p>Architect & Engineer</p>
            <p>We love Ali</p>
          </div>
        </div>
      </div> 
      
    </div>

      
      
      
      
      <div class="footer">
        <h1>Footer</h1>
      </div>
    </div>
  </body>
</html>
